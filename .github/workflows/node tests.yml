name: node tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: |
        yarn --frozen-lockfile
      env:
        CYPRESS_INSTALL_BINARY: 0
    - name: jest
      run: |
        yarn test:jest
    - name: depCheck
      run: |
        yarn depCheck
    - name: lint
      run: |
        yarn lint
    - name: types
      run: |
        yarn tsc
    - name: codecov
      run: bash <(curl -s https://codecov.io/bash) -C $GITHUB_SHA -B ${GITHUB_REF#refs/heads/} -Z
      env:
        CODECOV_TOKEN: "0ffea696-ec61-45a5-b163-d59e71c0d36b"
