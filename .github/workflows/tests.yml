name: node tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CI: "true"

jobs:
  commitlint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v1
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 13
        uses: actions/setup-node@master
        with:
          node-version: 13
      - name: install
        run: |
          yarn --immutable
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: jest
        run: |
          yarn test:jest
      - name: depCheck
        run: |
          yarn depCheck
      - name: lint
        run: |
          yarn lint
      - name: types
        run: |
          yarn test:ts
  e2e:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node13.6.0-chrome80-ff72
      options: --user 1001
    strategy:
      matrix:
        container: [1, 2, 3, 4, 5]
        browser: [firefox, chrome]
      fail-fast: false
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 13
        uses: actions/setup-node@master
        with:
          node-version: 13
      - name: test
        run: |
          firefox --version
          google-chrome --version
      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@master
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package.json') }}
      - name: Install Deps
        run: |
          yarn --immutable
      - name: Run Cypress
        uses: cypress-io/github-action@v1.16.1
        with:
          install: false
          record: true
          parallel: true
          build: yarn build
          group: ${{ matrix.browser }}
          ci-build-id: "${{github.sha}}-${{ github.workflow }}-${{ github.event_name }}"
          start: node testDist/server/server/index.js
          wait-on: http://localhost:9042
          browser: ${{ matrix.browser}}
        env:
          CYPRESS_RECORD_KEY: 0af1d817-e8ac-4c69-ac15-c0da1e69182d
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_URL: http://localhost:9042
          NODE_ENV: production
          TEST_RUN: 1
          TEST_ONLY: 1
  bundleSize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 13
        uses: actions/setup-node@master
        with:
          node-version: 13
      - name: install
        run: |
          yarn --immutable
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: bundleSize
        run: yarn build:client:ci
        env:
          NODE_ENV: production
          PT_PROJECT_TOKEN: 1ce5b3fa-b36c-4f3c-9d93-5207b79264c7
          PROD_ONLY: 1
          PT_BRANCH: ${{github.head_ref || github.ref}}
          PT_COMMIT: ${{github.event.pull_request.head.sha || github.sha}}
