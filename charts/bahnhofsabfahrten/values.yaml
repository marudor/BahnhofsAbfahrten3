# Default values for bahnhofsAbfahrten.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registryHost: registry.gitlab.com
  repository: registry.gitlab.com/marudor/bahnhofsabfahrten
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 9042

env:
  - name: FEATURE_ENV
    value: beta
  - name: TIMETABLES_OPEN_DATA_KEY
    value: 06b6569bcde2a517a796e506e2cc1640
  - name: IMPRINT_NAME
    value: 'Thies Clasen'
  - name: IMPRINT_STREET
    value: 'Schultzweg 2'
  - name: IMPRINT_TOWN
    value: '20097 Hamburg'
  - name: WIFI_URL
    value: 'http://ngc-monitor.lysatiq.de/advanced/traindata'
  - name: WIFI_USER
    value: monitor
  - name: WIFI_PASS
    value: wifionice
  - name: INNO_URL
    value: 'https://innoapi-k8s01-dev-fcd.reisenden.info/2.7/'
  - name: INNO_USER
    value: 'hackathon_hh'
  - name: INNO_PW
    value: '%Bambule27!#'

certificate:
  enabled: false
  # commonName: example.foo
  # dnsNames:
  #   - test.example.foo
  # domains:
  #   - example.foo
  #   - test.example.foo
  # issuerName: marudor-issuer
  # isserKind: ClusterIssuer

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
  tls:
  # - secretName:
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
