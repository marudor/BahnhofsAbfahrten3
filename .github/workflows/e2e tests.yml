name: e2e tests

on: [pull_request]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: |
        yarn --frozen-lockfile
    - name: build
      run: |
        yarn build:testOnly
      env:
        NODE_ENV: production
    - name: Run Cypress
      run: |
          node testDist/server/server/index.js & npx wait-on http://localhost:9042
          yarn e2e:ci --record --ci-build-id ${{ github.ref }}/${{ github.sha }} --key 45e63cd6-2904-4660-81b7-9344a52a1c3f||(pkill -9 node && exit 1)
          pkill -9 node
      env:
        COMMIT_INFO_BRANCH: ${GITHUB_REF}
        BASE_URL: http://localhost:9042
        NODE_ENV: production
        TEST_RUN: 1
