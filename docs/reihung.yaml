openapi: '3.0.2'
info:
  title: Reihung Part
  version: '1.0'
servers:
  - url: https://marudor.de/api/reihung/v1
tags:
  - name: Reihung V1
paths:
  /wagen/{trainNumber}/{date}:
    get:
      summary: 'Wagenreihung'
      description: 'Wagenreihung f√ºr einen Zug an einem Bahnhof'
      tags:
        - Reihung V1
      parameters:
        - name: trainNumber
          in: path
          required: true
          schema:
            type: number
        - name: date
          in: path
          required: true
          schema:
            type: number
            format: unix time in ms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: 'types/reihung.yaml#/components/schemas/Formation'
  /wagenstation/{trainNumber}/{favendoId}:
    get:
      summary: Planwagenreihung
      description: Irrelevante API, darum kein genauer response vorhanden
      tags:
        - Reihung V1
      parameters:
        - name: trainNumber
          in: path
          required: true
          schema:
            type: number
        - name: favendoId
          in: path
          required: true
          schema:
            type: number
            example: 1401
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
